{% extends "base_content.html" %}

{% block content %}
<h4>Books</h4>
{% if book_list %}
{% for book in book_list %}
<div class="row">
  <div class="col">
    <a href="{{ book.get_absolute_url }}">{{ book.title }}</a>
  </div>
  <div class="col">
    ({{book.author}})
  </div>
</div>
{% endfor %}
{% else %}
<p>There are no books in the library.</p>
{% endif %}
{% endblock %}
